<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDCO PDF Viewer</title>
    <link rel="icon" href="reallogo.PNG" type="image/png">
    <link rel="stylesheet" href="pdf_styles.css"> 
</head>
<body>
    <header>
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Hamburger icon -->
        </div>
        <h1>PDF Viewer</h1>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="trailer.html">Trailer</a>
        <a href="mentors.html">Mentors</a>
        <a href="home.html">Home</a>
        <a href="Previous_Classes.html">Previous Classes</a>
        <a href="pdf.html">PDF</a>
        <a href="code.html">Codes</a>
        <a href="contact-us.html">Contact-Us</a>
        <a href="#" id="close-btn">&times;</a>
    </div>

    <main>
        <div class="pdf-container">
            <h1>প্রথম ক্লাসের পিডিএফ</h1>
            <iframe 
                src="https://drive.google.com/file/d/12KVEORy6MdAFIuweRBhaZ9-BArqPMz4X/view?usp=sharing" 
                width="100%" 
                height="600px" 
                style="border: none;">
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PDCO. All rights reserved.</p>
    </footer>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            alert('এই পৃষ্ঠায় ডান ক্লিক নিষিদ্ধ।');
        });

        // Disable screenshot and screen recording (works for most screen capturing tools)
        const blockScreenCapture = () => {
            const mediaDevices = navigator.mediaDevices;
            if (mediaDevices && mediaDevices.getDisplayMedia) {
                mediaDevices.getDisplayMedia = function () {
                    throw new Error('Screen capture is disabled.');
                };
            }
        };

        blockScreenCapture();

        (function detectDevTools() {
            let devtoolsOpen = false;
            const threshold = 160; // Width threshold to detect devtools

            const devToolsChecker = setInterval(() => {
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;

                        // Alert the user
                        alert("Developer tools detected! Be aware of copyright violation.");

                        // Simulate sending an alert to your email by logging in the console
                        console.log("Email alert: Developer tools were opened! Sending alert to Admins.");

                        // Redirect to a specific page about copyright consequences
                        window.location.href = "https://www.copyright.gov/help/faq/faq-duration.html";
                    }
                } else {
                    devtoolsOpen = false;
                }
            }, 1000);
        })();

        // Get the sidebar and menu icon elements
        const sidebar = document.getElementById('sidebar');
        const menuIcon = document.getElementById('menu-icon');
        const closeBtn = document.getElementById('close-btn');

        // Open sidebar when the menu icon is clicked
        menuIcon.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        // Close sidebar when the close button is clicked
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        // Close the sidebar if the user clicks outside the sidebar
        window.addEventListener('click', function (e) {
            if (!sidebar.contains(e.target) && !menuIcon.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>

</body>
</html>
